<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>マンスリーカード</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Tangsa:wght@700&display=swap"
      rel="stylesheet"
    />
  <script defer src="bundle.js"></script><link href="style.css" rel="stylesheet"></head>

  <body>
    <h1>ましかくプリント用マンスリーカード</h1>
    <div class="monthlycard_wrapper">
      <div id="capture" class="monthlycard">
        <div class="labels">
          <div class="month_text js_monthLabel">November</div>
          <div class="month_number js_month">11</div>
          <div class="year js_year">2022</div>
        </div>
      </div>
    </div>
    <input
      class="month js_monthInput"
      type="month"
    />
    <input
      class="js_downloadButton"
      type="button"
      value="ダウンロード"
    /> 
  </body>
</html>
